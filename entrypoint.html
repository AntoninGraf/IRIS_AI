<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="config.js"></script>
    <script>
        function goToForum() {
            // Changer la variable pageToShow en 'forum'
            localStorage.setItem('pageToShow', 'forum');

            //setup le temps d'expiration
            var endTime = new Date().getTime() + 1000 * 60 * 60 * 24;
            endTime += 1000 * 60 * 60;

            localStorage.setItem('endTime', endTime);


            // Rediriger vers la page forum.html
            window.location.href = 'forum.html';
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Future</h1>
    </header>
    <section class="main-content">
        <p>This is the future of web design. Welcome to the world of AI hacking.</p>
        <button>Start Hacking</button>
    </section>
    <button onclick="goToForum()">Aller au forum</button>
    <footer>
        <p>&copy; 2024 Future Corporation</p>
    </footer>
</body>
</html>
